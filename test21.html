<html>

    <body>
        
        

        <div id="container-1" style="width:400px;height:200px;border:1px solid grey"></div>

        <div id="container-2" style="width:400px;height:200px;border:1px solid grey"></div>

        <span id="testt"></span>
        <span id="demo">aaaaaa</span>
        <script src="./src/script.js"></script>
        <script src="./node_modules/monaco-editor/min/vs/loader.js"></script>
        <script>
            'use strict'


           

            require.config({ paths: { 'vs': './node_modules/monaco-editor/min/vs' }});

require(['vs/editor/editor.main'], function() {

    function newEditor() {
        var model = monaco.editor.createModel([
            'function x() {',
            '\tconsole.log("Hello world!");',
            '}'
        ].join('\n'),
        'javascript'
    );

    var model2 = monaco.editor.createModel([
            'function x() {'
        ].join('\n'),
        'javascript'
    );
    var editor1 = monaco.editor.create(document.getElementById('container-1'), {
        model: model
    });
    var editor2 = monaco.editor.create(document.getElementById('container-2'), {
        model: model2
    });
    editor2.setValue('ddddddd');
    
        return model2
    }


    var model = newEditor();

    

    document.addEventListener("click", function(){
  document.getElementById("demo").innerHTML = "Hello World";
  easySpeak(model.getValue());
});


});

function easySpeak(val) {
                doStop();
                inputTxt = val;
                speak();
            }

var x = document.getElementById("testt").innerHTML;
