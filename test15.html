<!DOCTYPE html>
<html>
<head>
	<title>browser-amd-editor</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
</head>
<body>

<h2>Monaco Editor Sample</h2>
<div id="container" style="width:800px;height:600px;border:1px solid grey;display:none;"></div>
<div id="container2" style="width:800px;height:600px;border:1px solid grey"></div>
<!-- OR ANY OTHER AMD LOADER HERE INSTEAD OF loader.js -->
<script src="./node_modules/monaco-editor/min/vs/loader.js"></script>
<script>
	var editor
	require.config({ paths: { 'vs': './node_modules/monaco-editor/min/vs' }});

	require(['vs/editor/editor.main'], function() {
		editor = monaco.editor.create(document.getElementById('container'), {
			value: [].join('\n'),
			language: 'javascript'
		});
	});

	var editor_2

	require(['vs/editor/editor.main'], function() {
		editor_2 = monaco.editor.create(document.getElementById('container2'), {
			value: ['dd'].join('\n'),
			language: 'javascript'
		});
	});


</script>
</body>
</html>
