<!DOCTYPE html>
<html>
    <head>
        <title>Monaco Speech Editor</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
        <!-- <link rel="stylesheet" href="./src/style.css"> -->
    </head>
    <body>
        
        

        <div id="container" style="width:400px;height:200px;border:1px solid grey"></div>
        <button onclick="getEditorValue();">Speak Document</button>


        <script src="./node_modules/monaco-editor/min/vs/loader.js"></script>
        <script>
            'use strict'

            var editor;

            var editorFontSize = 15;

            require.config({ paths: { 'vs': './node_modules/monaco-editor/min/vs' }});

            require(['vs/editor/editor.main'], function() {

                monaco.editor.defineTheme('myTheme', {
                    base: 'vs',
                    inherit: true,
                    rules: [{ background: 'EDF9FA' }],
                    colors: {
                        'editor.lineHighlightBackground': '#0000FF20',
                    }
                });
                monaco.editor.setTheme('myTheme');

                editor = monaco.editor.create(document.getElementById('container'), {
                    value: [
                        '/* Write your code here. */',
                        '',
                        'function isDeleted(element) {',
                        '   var id_str = element.id;',
                        '   id_str = id_str.replace("btn","");',
                        '   var id_num = parseInt(id_str);',
                        '',
                        '   if (delete_flag == true) {',
                        '       delete_flag = false;',
                        '       subArray[id_num].isDelete = "true";',
                        '       element.value="Ã—";',
                        '   } else {',
                        '       delete_flag = true;',
                        '       subArray[id_num].isDelete = "false";',
                        '       element.value="";',
                        '   }',
                        '}',
                    ].join('\n'),
                    language: 'javascript',
                    wordWrap: "on",
                    wrappingIndent: "indent",
                    readOnly: false,
                    fontSize: editorFontSize
                });
            });

        
            function getEditorValue() {
                console.log(editor.getValue());
            }

        

        </script>
    </body>
</html>
